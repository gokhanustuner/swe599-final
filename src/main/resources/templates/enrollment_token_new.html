<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>New Enrollment Token</h1>
    </div>
    <form th:action="@{/enrollment-tokens/create}" th:object="${enrollmentToken}"
          method="post" style="max-width: 960px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-3 col-form-label">Policy: </label>
                <select th:field="*{policyId}" class="form-control" id="dropDownList">
                    <option value="0">select option</option>
                    <option th:each="policy : ${enrollmentToken.getPolicies()}" th:value="${policy.getId()}" th:text="${policy.getDisplayName()}"></option>
                </select>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">
                    Device User:
                </label>
                <div class="col-9">
                    <input th:field="*{deviceUser}" type="email">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
